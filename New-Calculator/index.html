<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="calculator">
    <input type="text" id="input" placeholder="Please Type"><br>

<button onclick="calculate('%')">%</button>
<button>CE</button>
<button id="clear-btn">C</button>
<button id="back" onclick="back()">X</button><br>


<button onclick="calculate(1)">1</button>
<button onclick="calculate(2)">2</button>
<button onclick="calculate(3)">3</button>
<button onclick="calculate('/')">/</button><br>


<button onclick="calculate(4)">4</button>
<button onclick="calculate(5)">5</button>
<button onclick="calculate(6)">6</button>
<button onclick="calculate('*')">*</button><br>


<button onclick="calculate(7)">7</button>
<button onclick="calculate(8)">8</button>
<button onclick="calculate(9)">9</button>
<button onclick="calculate('+')">+</button><br>


<button onclick="calculate('.')">.</button>
<button onclick="calculate(0)">0</button>
<button id="equal-btn">=</button>
<button onclick="calculate('-')">-</button><br>





   </div> 




    <script src="calculator.js"></script>
</body>
</html>
